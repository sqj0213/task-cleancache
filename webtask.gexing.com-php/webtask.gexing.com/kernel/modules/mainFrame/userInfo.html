<html>
<head>
 <title>系统管理员登陆</title> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="../../cssimg/style.css" type="text/css">
</head>
<body>
<div id="mainbox">
	<div id="userinfobox">
		<div id="userinfoinbox">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
<tr>
<td height="30" class="blueb14">用户信息</td>
</tr>
</table>
<table border=0 cellPadding=5 cellSpacing=1>
<tr><td>登录名称:</td><td>__LOGINAME__</td></tr>
<tr><td>用户名称:</td><td>__NAME__</td></tr>

<tr><td>角色:</td><td>__INFLUENCE__</td></tr>

<tr><td>上次登录时间:</td><td>__LASTLOGINTIME__</td></tr>
<tr><td>注册时间:</td><td>__REGTIME__</td></tr>
<tr><td>登录IP:</td><td>__IP__</td></tr>
<tr><td colspan=2>__INFO__</td></tr>
</table>
</div>
</div>
</div>
</body>
</html>
